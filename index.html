        /* Style cho hoa 膽脿o */
        .sakura-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sakura {
            position: absolute;
            background: #ffd7e6;
            border-radius: 50%;
            opacity: 0.5;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translate(0, -10px) rotate(0deg);
            }
            100% {
                transform: translate(100px, 100vh) rotate(360deg);
            }
        }

        .banner {
            height: 140px;
            background: linear-gradient(45deg, #2ecc71, #3498db);
            position: relative;
            z-index: 1;
        }

        #audioVisualizer {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .music-bars {
            display: inline-flex;
            gap: 2px;
            height: 15px;
            margin-left: 10px;
        }

        .music-bars .bar {
            width: 2px;
            background: var(--primary);
            border-radius: 1px;
            animation: musicBar 1s ease-in-out infinite;
        }

        .music-bars .bar:nth-child(1) { animation-delay: 0.0s; height: 8px; }
        .music-bars .bar:nth-child(2) { animation-delay: 0.2s; height: 15px; }
        .music-bars .bar:nth-child(3) { animation-delay: 0.4s; height: 10px; }
        .music-bars .bar:nth-child(4) { animation-delay: 0.6s; height: 12px; }
         .playlist-items {

        .playlist-item.playing {

        @keyframes musicBar {

        .social-link::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            font-size: 12px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
            white-space: nowrap;
        }

        .social-link:hover::before {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-5px);
        }

            content: attr(data-tooltip);
